        properties:
          type: object
          additionalProperties: true
      required:
        - labels
        - properties
    before:
      type: string
    id:
      type: string
    type:
      type: string
  required:
    - after
    - before
    - id
    - type
  examples:
    - headers: {}
      message_key: '"45-0"'
      meta:
        operation: created
        source:
          hostname: team-a-neo4j-0
        timestamp: 1718125560033
        txEventId: 0
        txEventsCount: 1
        txId: 45
        username: neo4j
      offset: 9
      partition: 0

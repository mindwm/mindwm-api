CloudEvent:
  $ref: https://raw.githubusercontent.com/cloudevents/spec/main/cloudevents/formats/cloudevents.json
  discrimniator: type

IoDocument:
  allOf:
    - $ref: '#/components/schemas/CloudEvent'
    - properties:
        type:
          type: string
          const: IoDocument
          default: IoDocument
        subject:
          type: string
          const: IoDocument
          default: IoDocument
        source:
          type: string
          # mindwm.bebebeko.mcmp6.tmux.L3RtcC90bXV4LTkyOTYwMDAwNS9kZWZhdWx0LDE2MzczOTQsMA==.505eec90-266c-11ef-bc96-2fde980ed4b5.0.0.iodocument
          #              username                           hostname                  tmux   base64_tmux socket path                    UUID                                      TMUX_SESS  PANE_ID  iodocument topic 
          #pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]{0,31}\\.(?!-)[a-zA-Z0-9-]{1,63}(?<!-)\\.tmux\\.[A-Za-z0-9+/]*={0,2}\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\\.[0-9]+?\\.[0-9]+?\\.tiodocument$'
        data:
          $ref: '#/components/schemas/TmuxPaneIoDocument'
  additionalProperties: false
  examples:
    - source: "mindwm.alice.laptop.tmux.L3RtcC90bXV4LTEwMDAvZGVmYXVsdA==.1c41f0ca-4056-11ef-a365-5b2236197e08.0.15.iodocument"
      subject: "IoDocument"
      type: "IoDocument"
      id: "2f3ad8a4-4056-11ef-86f8-9f634df7447b"
      specversion: "1.0.0"
      data: 
        $ref: '#/components/schemas/TmuxPaneIoDocument/examples/0'

Clipboard:
  allOf:
    - $ref: '#/components/schemas/CloudEvent'
    - properties:
        type:
          type: string
          const: Clipboard
          defaullt: Clipboard
        subject:
          type: string
          const: Clipboard
          defaullt: Clipboard
        source:
          type: string
          # mindwm.bebebeko.mcmp6.clipbaord
          pattern: '^mindwm\\.[a-zA-Z0-9_]{1,32}\\.[a-zA-Z0-9-]{1,63}\.clipboard$'
        data:
          $ref: '#/components/schemas/ClipboardPayload'
  additionalProperties: false
  examples:
    - source: "mindwm.alice.laptop.clipboard"
      subject: "Clipboard"
      type: Clipboard
      id: "d0c13e76-3f79-11ef-8f1d-4be6bb85b216"
      specversion: "1.0.0"
      data: 
        $ref: '#/components/schemas/ClipboardPayload/examples/0'

GraphNode:
  allOf:
    - $ref: '#/components/schemas/CloudEvent'
    - properties:
        type:
          type: string
          enum: ["created", "updated", "deleted"]
        source:
          type: string
          enum: ["graph.node", "graph.relationship"]
        data:
          allOf: 
            - $ref: '#/components/schemas/Neo4jCaptureDataChange'
            - properties:
                payload: 
                  "$ref": "#/components/schemas/Neo4jCaptureDataChangeNodePayload"
  additionalProperties: false
  examples:
    - source: "graph.node"
      subject: "IoDocument"
      type: created
      id: "5ea0d0c6-4155-11ef-90d8-6f5a5689b5ac"
      specversion: "1.0.0"
      data: 
        $ref: '#/components/schemas/Neo4jCaptureDataChangeNodePayload/examples/0'

GraphRelationship:
  allOf:
    - $ref: '#/components/schemas/CloudEvent'
    - properties:
        type:
          type: string
          enum: ["created", "updated", "deleted"]
        source:
          type: string
          enum: ["graph.relationship"]
        data:
          allOf: 
            - $ref: '#/components/schemas/Neo4jCaptureDataChange'
            - properties:
                payload: 
                  "$ref": "#/components/schemas/Neo4jCaptureDataChangeRelationshipPayload"
  additionalProperties: false
  examples:
    - source: "graph.relationship"
      subject: "HAS_IO_DOCUMENT"
      type: created
      id: "9f1462e4-9fd4-44f4-9169-d554fba50e85"
      specversion: "1.0.0"
      data: 
        $ref: '#/components/schemas/Neo4jCaptureDataChangeRelationshipPayload/examples/0'

ClipboardPayload:
  type: object
  properties: 
    start: 
      type: array
      description: "Starting position of clipboard selection [x,y]"
      items: 
        type: integer
      minItems: 2
      maxItems: 2
    stop: 
      type: array
      description: "Ending position of clipboard selection [x,y]"
      items: 
        type: integer
      minItems: 2
      maxItems: 2
    data:
      type: string
      description: "Clipboard data"
      minLength: 1
    type:
      type: string
      description: "Clipboard type"
      enum: ["primary", "secondary", "clipboard"]
    context: 
      type: object
      description: "Selection context"
      properties:
        window:
          type: string
          description: "window id"
  examples: 
    - data: "clipboard selection data"
      type: primary
      start: [86, 120]
      stop: [321, 420]
      context:
        window: "0x8061cdef"

TmuxPaneIoDocument:
  type: object
  properties:
    input:
      type: string
      description: User input
      minLength: 1
    output:
      type: string
      minLength: 0
      description: Command output (mix of stdout & stderr)
    ps1: 
      type: string
      description: ps1 (prompt) AFTER the input and output
      minLength: 1
  additionalProperties: false
  required:
    - input
    - output
    - ps1
  examples:
    - input: uptime
      output: "16:37:51 up 19 days,  2:15, 71 users,  load average: 2.01, 2.85, 2.95"
      ps1: "user@mindwm-dev1:~/rnd/asyncapi$"
Neo4jCaptureDataChange:
  type: object
  properties:
    headers:
      type: object
      additionalProperties: true
    message_key:
      type: string
    meta:
      type: object
      properties:
        operation:
          type: string
        source:
          type: object
          properties:
            hostname:
              type: string
          required:
            - hostname
        timestamp:
          type: integer
        txEventId:
          type: integer
        txEventsCount:
          type: integer
        txId:
          type: integer
        username:
          type: string
      required:
        - operation
        - source
        - timestamp
        - txEventId
        - txEventsCount
        - txId
        - username
    offset:
      type: integer
    partition:
      type: integer
    source_type:
      type: string
    timestamp:
      type: string
      format: date-time
    topic:
      type: string
    schema:
      type: object
      properties:
        constraints:
          type: object
          additionalProperties: true
        properties:
          type: object
          additionalProperties: true
    payload: 
      type: object
      oneOf:
        - "$ref": "#/components/schemas/Neo4jCaptureDataChangeNodePayload"
        - "$ref": "#/components/schemas/Neo4jCaptureDataChangeRelationshipPayload"
  required:
    - headers
    - message_key
    - meta
    - offset
    - partition
    - payload
    - schema
    - source_type
    - timestamp
    - topic

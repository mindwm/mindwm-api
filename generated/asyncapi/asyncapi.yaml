asyncapi: '3.0.0'
info:
  title: Mindwm API
  version: '0.1.0'
  description: This document describes the documentation, a collection of JSON schemas and example cloudevent and payloads
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  asciinema:
    host: /tmp/mindwm-asciinema-${MINDWM_UUID}.socket
    protocol: unixsocket
    description: Asciinema
    variables:
      USER_HOST:
        default: localhost
    externalDocs:
      url: https://github.com/mindwm/mindwm-manager/blob/dc926f637bb8d31f21ecbd28479ab9b0a1ece23c/src/mindwm/modules/tmux_session.py
    tags:
    - name: client
  mindwm-client:
    host: /tmp/mindwm-asciinema-${MINDWM_UUID}.socket
    protocol: unixsocket
    description: "Mindwm Client      \n"
    variables:
      USER_HOSTNAME:
        default: localhost
    externalDocs:
      url: https://github.com/mindwm/mindwm-manager/blob/dc926f637bb8d31f21ecbd28479ab9b0a1ece23c/src/mindwm/modules/pipe_listener.py
    tags:
    - name: client
    - name: docker
  knative-eventing:
    protocol: http
    host: broker-ingress.knative-eventing.svc.cluster.local/context-{{.CONTEXT_NAME }}/context-broker-{{.CONTEXT_NAME}}
    description: |
      Knative eventing
    externalDocs:
      url: https://knative.dev/docs/eventing/
    tags:
    - name: kubernetes
  knative-serving:
    protocol: http
    host: webhook.knative-serving:8008
    externalDocs:
      url: https://knative.dev/docs/serving/
    description: |
      Knative serving
    tags:
    - name: kubernetes
  kafka:
    protocol: kafka
    host: neo4j-cdc.redpanda:9093
    description: Kafka cluster
    tags:
    - name: kubernetes
  neo4j-cdc-plugin:
    protocol: bolt
    host: '{{.CONTEXT_NAME}}-neo4j.context-{{.CONTEXT_NAME}}:7687'
    description: |
      Neo4j Change data capture plugin
    externalDocs:
      url: https://neo4j.com/docs/cdc/current/
    tags:
    - name: kubernetes
  vector:
    protocol: http
    host: '{{.CONTEXT_NAME}}-vector-headless.{{.CONTEXT_NAME}}:80'
    description: |
      Vector.dev
    externalDocs:
      url: https://vector.dev
    tags:
    - name: kubernetes
  nats:
    host: ${address}:${port}
    protocol: nats
    description: |
      Nats Server
    variables:
      address:
        enum:
        - '10.20.30.211'
        - nats.nats
        default: nats.nats
      port:
        enum:
        - '31101'
        - '4222'
        default: '4222'
    tags:
    - name: kubernetes
channels:
  UserHostBroker:
    address: http://broker-ingress.knative-eventing.svc.cluster.local/user-{{.USERNAME}}/{{.HOSTNAME}}-broker
    externalDocs:
      url: https://knative.dev/docs/eventing/brokers/
    servers:
    - $ref: '#/servers/knative-eventing'
    messages:
      TouchEvent:
        $ref: '#/components/messages/TouchEvent'
      IoDocument:
        $ref: '#/components/messages/IoDocumentEvent'
    tags:
    - name: kubernetes
    - name: knative-eventing
  UserBroker:
    address: http://broker-ingress.knative-eventing.svc.cluster.local/user-{{.USERNAME}/user-{{.USERNAME}}-broker
    externalDocs:
      url: https://knative.dev/docs/eventing/brokers/
    servers:
    - $ref: '#/servers/knative-eventing'
    messages:
      TouchEvent:
        $ref: '#/components/messages/TouchEvent'
      IoDocument:
        $ref: '#/components/messages/IoDocumentEvent'
    tags:
    - name: kubernetes
    - name: knative-eventing
  ContextBroker:
    address: http://broker-ingress.knative-eventing.svc.cluster.local/context-{{.CONTEXT_NAME }}/context-broker-{{.CONTEXT_NAME}}
    externalDocs:
      url: https://knative.dev/docs/eventing/brokers/
    servers:
    - $ref: '#/servers/knative-eventing'
    messages:
      TouchEvent:
        $ref: '#/components/messages/TouchEvent'
      IoDocument:
        $ref: '#/components/messages/IoDocumentEvent'
  TmuxPane:
    address: /tmp/mindwm-asciinema-${MINDWM_UUID}.socket
    externalDocs:
      url: https://github.com/mindwm/mindwm-manager/blob/dc926f637bb8d31f21ecbd28479ab9b0a1ece23c/src/mindwm/modules/tmux_session.py#L33
    servers:
    - $ref: '#/servers/asciinema'
    - $ref: '#/servers/mindwm-client'
    messages:
      IoDocument:
        $ref: '#/components/messages/IoDocument'
  HostJetStreamChannel:
    address: KN_USER_${USERNAME}__${HOSTNAME}_BROKER_KNE_TRIGGER
    servers:
    - $ref: '#/servers/nats'
    externalDocs:
      url: https://github.com/knative-extensions/eventing-natss
  HostNatsTopicIoDocument:
    address: mindwm.${USER}.${HOSTNAME}.tmux.${TMUX_SOCKET}.${MINDWM_UUID}.${TMUX_ID}.${TMUX_PANE_ID}.iodocument
    servers:
    - $ref: '#/servers/nats'
    messages:
      IoDocumentEvent:
        $ref: '#/components/messages/IoDocumentEvent'
  HostNatsTopicClipboard:
    address: mindwm.${USER}.${HOSTNAME}.clipboard
    servers:
    - $ref: '#/servers/nats'
    messages:
      ClipboardEvent:
        $ref: '#/components/messages/ClipboardEvent'
  TouchChannel:
    address: mindwm.${USER}.${HOSTNAME}.touch
    servers:
    - $ref: '#/servers/nats'
    messages:
      TouchEvent:
        $ref: '#/components/messages/TouchEvent'
  ChangeDataCapture:
    address: '{{.CONTEXT_NAME}}-cdc-topic'
    servers:
    - $ref: '#/servers/kafka'
    - $ref: '#/servers/knative-eventing'
operations:
  IoDocument:
    action: send
    channel:
      $ref: '#/channels/TmuxPane'
    messages:
    - $ref: '#/channels/TmuxPane/messages/IoDocument'
  IoDocumentEvent:
    action: send
    channel:
      $ref: '#/channels/HostNatsTopicIoDocument'
    messages:
    - $ref: '#/channels/HostNatsTopicIoDocument/messages/IoDocumentEvent'
  ClipboardEvent:
    action: send
    channel:
      $ref: '#/channels/HostNatsTopicClipboard'
    messages:
    - $ref: '#/channels/HostNatsTopicClipboard/messages/ClipboardEvent'
  TouchEvent:
    action: send
    channel:
      $ref: '#/channels/TouchChannel'
    messages:
    - $ref: '#/channels/TouchChannel/messages/TouchEvent'
components:
  messages:
    IoDocument:
      summary: Basic IoDocument produced by mindwm-client
      payload:
        $ref: '#/components/schemas/IoDocument'
    IoDocumentEvent:
      summary: TmuxPaneIoDocument in cloudevent
      payload:
        $ref: '#/components/schemas/IoDocumentEvent'
    Clipboard:
      summary: Clipboard data
      payload:
        $ref: '#/components/schemas/Clipboard'
    ClipboardEvent:
      summary: Clipboard
      payload:
        $ref: '#/components/schemas/ClipboardEvent'
    TouchEvent:
      summary: update atime
      payload:
        $ref: '#/components/schemas/TouchEvent'
    ChangeDataCapture:
      summary: Change Data Capture
      payload:
        $ref: '#/components/schemas/Neo4jChangeDataCapture'
  schemas:
    IoDocumentEvent:
      allOf:
      - $ref: './CloudEvent.yaml'
      - properties:
          type:
            type: string
            const: IoDocument
            default: IoDocument
          subject:
            type: string
            const: IoDocument
            default: IoDocument
          source:
            type: string
          data:
            $ref: '#/components/schemas/IoDocument'
      additionalProperties: false
    TouchEvent:
      allOf:
      - $ref: './CloudEvent.yaml'
      - properties:
          type:
            type: string
            const: touch
            default: touch
          subject:
            type: string
            const: node
            default: node
          source:
            type: string
          data:
            $ref: '#/components/schemas/Touch'
      additionalProperties: false
    ClipboardEvent:
      allOf:
      - $ref: './CloudEvent.yaml'
      - properties:
          type:
            type: string
            const: Clipboard
            default: Clipboard
          subject:
            type: string
            const: Clipboard
            default: Clipboard
          source:
            type: string
          data:
            $ref: '#/components/schemas/Clipboard'
      additionalProperties: false
    Clipboard:
      properties:
        context:
          $ref: '#/components/schemas/ClipboardContext'
        clipboardType:
          description: Type of clipboard
          enum:
          - Primary
          - Secondary
          - Clipboard
          type: string
        content:
          type: string
          description: Clipboard content
        selectionStart:
          $ref: '#/components/schemas/Vector2int'
        selectionEnd:
          $ref: '#/components/schemas/Vector2int'
      required:
      - context
      - clipboardType
      - content
      additionalProperties: false
    ClipboardContext:
      properties:
        windowId:
          description: Xorg window_id
          maximum: 4294967295
          minimum: 0
          type: number
      required:
      - windowId
      type: object
    IoDocument:
      type: object
      properties:
        input:
          type: string
          description: User input
          minLength: 1
          examples:
          - uptime
        output:
          type: string
          minLength: 0
          description: Command output (mix of stdout & stderr)
          examples:
          - '16:37:51 up 19 days,  2:15, 71 users,  load average: 2.01, 2.85, 2.95'
        ps1:
          type: string
          description: ps1 (prompt) AFTER the input and output
          minLength: 1
          examples:
          - user@mindwm-dev1:~/rnd/asyncapi$
      additionalProperties: false
      required:
      - input
      - output
      - ps1
      examples:
      - input: uptime
        output: '16:37:51 up 19 days,  2:15, 71 users,  load average: 2.01, 2.85, 2.95'
        ps1: user@mindwm-dev1:~/rnd/asyncapi$
    Vector2int:
      properties:
        x:
          description: the X coordinate
          maximum: 4294967295
          minimum: 0
          type: number
        'y':
          description: the Y coordinate
          maximum: 4294967295
          minimum: 0
          type: number
      required:
      - x
      - 'y'
      type: object
    Touch:
      type: object
      properties:
        ids:
          type: array
          items:
            type: number
      required:
      - ids
    Neo4jChangeDataCapture:
      type: object
      properties:
        headers:
          type: object
          additionalProperties: true
        message_key:
          type: string
        meta:
          type: object
          properties:
            operation:
              type: string
            source:
              type: object
              properties:
                hostname:
                  type: string
              required:
              - hostname
            timestamp:
              type: integer
            txEventId:
              type: integer
            txEventsCount:
              type: integer
            txId:
              type: integer
            username:
              type: string
          required:
          - operation
          - source
          - timestamp
          - txEventId
          - txEventsCount
          - txId
          - username
        offset:
          type: integer
        partition:
          type: integer
        source_type:
          type: string
        timestamp:
          type: string
          format: date-time
        topic:
          type: string
        schema:
          type: object
          properties:
            constraints:
              type: object
              additionalProperties: true
            properties:
              type: object
              additionalProperties: true
        payload:
          type: object
          oneOf:
          - $ref: '#/components/schemas/Neo4jChangeDataCaptureNodePayload'
          - $ref: '#/components/schemas/Neo4jChangeDataCaptureRelationshipPayload'
      required:
      - headers
      - message_key
      - meta
      - offset
      - partition
      - payload
      - schema
      - source_type
      - timestamp
      - topic
    Neo4jChangeDataCaptureNodePayload:
      type: object
      properties:
        after:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
            properties:
              type: object
              additionalProperties: true
          required:
          - labels
          - properties
        before:
          type: string
        id:
          type: string
        type:
          type: string
      required:
      - after
      - before
      - id
      - type
      examples:
      - headers: {}
        message_key: '"45-0"'
        meta:
          operation: created
          source:
            hostname: team-a-neo4j-0
          timestamp: 1718125560033
          txEventId: 0
          txEventsCount: 1
          txId: 45
          username: neo4j
        offset: 9
        partition: 0
        payload:
          after:
            labels:
            - IoDocument
            properties:
              output: |
                17:05:52 up 1 day, 23:03,  2 users,  load average: 1.23, 1.71, 2.16
              ps1: bebebeko@mcmp6:~/poc-mindwm-dev$
              time: 1718125560.028501
              user_input: uptime
              uuid: dcb8deaf-8f00-4b77-a8f2-77ec7d20a429
          before: ''
          id: '9'
          type: node
        schema:
          constraints: {}
          properties:
            output: String
            ps1: String
            time: Double
            user_input: String
            uuid: String
        source_type: kafka
        timestamp: '2024-06-11T17:06:00.428Z'
        topic: team-a-cdc-topic
    Neo4jChangeDataCaptureRelationshipPayload:
      type: object
      properties:
        after:
          type: object
        before:
          type: string
        end:
          type: object
          properties:
            id:
              type: string
            ids:
              type: object
              additionalProperties: true
            labels:
              type: array
              items:
                type: string
          required:
          - id
          - ids
          - labels
        id:
          type: string
        label:
          type: string
        start:
          type: object
          properties:
            id:
              type: string
            ids:
              type: object
              additionalProperties: true
            labels:
              type: array
              items:
                type: string
          required:
          - id
          - ids
          - labels
        type:
          type: string
          const: relationship
      required:
      - after
      - before
      - end
      - id
      - label
      - start
      - type
      examples:
      - headers: {}
        message_key: '"46-0"'
        meta:
          operation: created
          source:
            hostname: team-a-neo4j-0
          timestamp: 1718125560435
          txEventId: 0
          txEventsCount: 1
          txId: 46
          username: neo4j
        offset: 10
        partition: 0
        payload:
          after:
            properties: {}
          before: ''
          end:
            id: '9'
            ids: {}
            labels:
            - IoDocument
          id: '8'
          label: HAS_IO_DOCUMENT
          start:
            id: '4'
            ids: {}
            labels:
            - TmuxPane
          type: relationship
        schema:
          constraints: {}
          properties: {}
        source_type: kafka
        timestamp: '2024-06-11T17:06:00.438Z'
        topic: team-a-cdc-topic
